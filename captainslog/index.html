<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        count = 0;
       $(document).keypress(function(enter) {
        var key = enter.which; // save stuff when enter key is pressed
        if (key == 13) 
        {
            console.log('enter key pressed: ' + count);
            var date = new Date();
            input = $('#msg').val();
            localStorage.setItem(date, input); 
            console.log(date + " - " + input);

            count++;
        };




            //var input = localStorage.setItem('input', document.getElementById('log').value);
            //console.log(date + " - ");
       });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
